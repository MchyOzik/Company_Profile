<!-- POPUP ORDER FORM -->
<div class="popup" id="orderPopup">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>

    <img id="popupImg" src="" alt="Produk" class="popup-img" />
    <h3 id="popupTitle">Nama Produk</h3>

    <label for="name">Nama Lengkap:</label>
    <input type="text" id="name" placeholder="Masukkan nama kamu" required />

    <label for="jumlah">Jumlah Barang:</label>
    <input type="number" id="jumlah" min="1" value="1" required />

    <button id="orderBtn">Pesan via WhatsApp</button>
  </div>
</div>

<script>
  // Nomor WhatsApp kamu (ganti ini)
  const adminNumber = "6285790201784";

  const popup = document.getElementById("orderPopup");
  const closePopup = document.getElementById("closePopup");
  const popupImg = document.getElementById("popupImg");
  const popupTitle = document.getElementById("popupTitle");
  const orderBtn = document.getElementById("orderBtn");

  // Ketika gambar produk diklik
  document.querySelectorAll(".product-card img").forEach((img) => {
    img.addEventListener("click", () => {
      popup.classList.add("show");
      popupImg.src = img.src;
      popupTitle.textContent = img.alt;
      popup.dataset.product = img.alt;
    });
  });

  // Tutup popup
  closePopup.addEventListener("click", () => popup.classList.remove("show"));

  // Tombol pesan ke WhatsApp
  orderBtn.addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const jumlah = document.getElementById("jumlah").value.trim();
    const product = popup.dataset.product;

    if (!name || !jumlah) {
      alert("Harap isi semua data terlebih dahulu.");
      return;
    }

    // Pesan WhatsApp dengan emoji dan baris baru aman
const message = 
"Halo Admin *Griya Batik Laras Anom*, ğŸ‘‹\n" +
"ğŸ‘¤ Nama: " + name + "\n" +
"ğŸ“ Produk: *" + product + "*\n" +
"ğŸ“¦ Jumlah: " + jumlah + "\n" +
"ğŸ“ *Pesan untuk Admin*:\n" +
"Mohon dibantu proses pemesanan saya, ya. Jika produk tersedia, saya siap melanjutkan pembelian. Terima kasih ğŸ™";

const url = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;
window.open(url, "_blank");
popup.classList.remove("show");
  });
</script>

<script src="script.js"></script>
